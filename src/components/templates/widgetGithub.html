<div ng-controller="githubCtrl">
	<div  ng-hide="checked">
		<div class="widget" ng-show="widgetAdded">
			<div class="text-center col-xs-12">
				<div class="col-xs-12 widget-inner {{widget.color}}">
					<div class="pull-left">
						<input type='checkbox' ng-click="removeWidget($index)" name='close' value='valuable' id="close" />
						<label for="close"><span class="glyphicon glyphicon-trash"></span></label>
					</div>
					<div class="col-xs-12">
						<form ng-submit="search(username)"">
						  <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                <input type="text" ng-model="username" placeholder="Username..." class="form-control">
              </div>
						</form>
					</div>
					<div  class="col-xs-12" ng-show="userNotFound"><br/><br/><p>User not found</p></div>
					<div class="col-xs-12" ng-show="loaded">
						<hr>
						<ul class="profile">
							<li><img class="img-circle" ng-src={{user.avatar_url}}></li>

							<div class="panel panel-info">
								<div class="panel-heading">
									<li>{{user.name}}</li>
								</div>
								<div class="panel-body">
									<li>Repos: {{user.public_repos}} | Following: {{user.following}} | Followers: {{user.followers}}</li>
								</div>
							</div>
						</ul>
						<div ng-show="reposFound">
							<ul ng-repeat="repo in repos">
								<li><a href="{{repo.html_url}}" target="_blank" class="btn btn-success"> {{repo.name}} </a></li>
							</ul>
						</div>
						<div class="break"></div>
						<div ng-show="followersFound">
							<ul>
								<li ng-repeat="follower in followers">
									<img ng-src={{follower.avatar_url}} class="img-circle min">
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
